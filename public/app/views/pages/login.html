<div class="row col-sm-6 col-sm-offset-3">
  <div class="jumbotron">
    <h1>Login</h1>
    <form  ng-submit="login.doLogin()">
      <div class="form-group">
        <label >Username</label>
        <input class="form-control" type="text" ng-model="login.loginData.username" />
      </div>
      <div class="form-group">
        <label >Password</label>
        <input class="form-control" type="password" ng-model="login.loginData.password" />
      </div>

      <div class="alert alert-danger" ng-if='login.error'>
        {{ login.error }}
      </div>

      <button class="btn btn-clock btn-primary" type="submit">
        <span ng-if="!login.processing"  >Login</span>
        <span ng-if="login.processing" class="spinner">
          <span class="glyphicon glyphicon-repeat"></span>
        </span>

      </button>
    
    </form>
    
  </div>
</div>
